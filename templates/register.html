{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="buttonlogin" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="buttonlogin" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="buttonlogin" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="enter" type="submit">Register</button>
</form>
{% endblock %}
